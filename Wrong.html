<html>
  <head>
    <title>Incorrect!</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

      body {
        background: radial-gradient(circle at top, #0a0a0f, #000);
        color: #e0c36c;
        font-family: 'Cinzel', serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        font-size: 40px;
        margin-top: 40px;
        text-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
      }

      p {
        font-size: 24px;
        margin-top: 10px;
        opacity: 0.9;
      }

      #gif {
        height: 220px;
        border: 2px solid #e0c36c;
        border-radius: 12px;
        margin-top: 25px;
        transition: 0.3s;
      }

      #gif:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(224, 195, 108, 0.5);
      }

      #back-btn {
        background: linear-gradient(135deg, #1a1a1d, #2d2d31);
        border: 2px solid #e0c36c;
        color: #e0c36c;
        padding: 12px 35px;
        font-size: 26px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 30px;
        font-family: 'Cinzel', serif;
      }

      #back-btn:hover {
        background: #3a3a40;
        transform: scale(1.05);
        box-shadow: 0 0 12px rgba(224, 195, 108, 0.5);
      }

      a {
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <h1>You missed this one ‚ùå</h1>
    <p>But every champion learns from defeat. Try again!</p>

    <img id="gif" src="sad.gif" alt="Sad">

    <div>
      <button id="back-btn"><a href="quiz.html">Return to Quiz</a></button>
    </div>
  </body>
</html>
