<html>
  <head>
    <title>League of Legends Quiz</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

      body {
        background: radial-gradient(circle at top, #0a0a0f, #000);
        color: #e0c36c;
        font-family: 'Cinzel', serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        font-size: 42px;
        margin-top: 40px;
        text-shadow: 0 0 15px rgba(255, 215, 100, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      p {
        font-size: 22px;
        max-width: 700px;
        margin: 20px auto;
        line-height: 1.5;
        opacity: 0.9;
      }

      img {
        height: 120px;
      }

      #button-container {
        margin-top: 40px;
      }

      #start-btn {
        background: linear-gradient(135deg, #1a1a1d, #2d2d31);
        border: 2px solid #e0c36c;
        color: #e0c36c;
        padding: 15px 40px;
        font-size: 26px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        font-family: 'Cinzel', serif;
      }

      #start-btn:hover {
        background: #3a3a40;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(224, 195, 108, 0.5);
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .frame {
        border: 2px solid rgba(224, 195, 108, 0.4);
        padding: 20px;
        margin: 40px auto;
        width: 80%;
        max-width: 900px;
        border-radius: 10px;
        background: rgba(20, 20, 25, 0.6);
        backdrop-filter: blur(4px);
      }
    </style>
  </head>

  <body>
    <div class="frame">
      <h1>
        Welcome to the League of Legends Quiz
      </h1>

      <p>
        Test your knowledge of Runeterra, its champions, and the stories that shape the world.
        Only the truly worthy can claim victory. Ready to begin your trial?
      </p>

      <div id="button-container">
        <button id="start-btn">
          <a href="Question1.html">Begin the Challenge</a>
        </button>
      </div>
    </div>
  </body>
</html>
